<div class="container mt-5 section-padding">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <!-- Switcher -->
          <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link" [class.active]="router.url.includes('login')" [routerLink]="['/auth/login']"
                role="tab">Login</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" [class.active]="router.url.includes('signup')" [routerLink]="['/auth/signup']"
                role="tab">Sign Up</a>
            </li>
          </ul>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
