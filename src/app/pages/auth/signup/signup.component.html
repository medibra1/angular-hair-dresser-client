<h3 class="card-title text-center">Sign Up</h3>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="form-group mb-3">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      class="form-control"
      formControlName="name"/>
      <app-form-error-msg  [control]="f['name']"></app-form-error-msg>
  </div>
  <div class="form-group mb-3">
    <label for="signUpEmail">Email address</label>
    <input
      type="email"
      id="signUpEmail"
      class="form-control"
      formControlName="email"/>
      <app-form-error-msg  [control]="f['email']"></app-form-error-msg>
  </div>
  <div class="form-group mb-3">
    <label for="phone">Phone</label>
    <input
      type="tel"
      id="phone"
      class="form-control"
      formControlName="phone"/>
      <app-form-error-msg  [control]="f['phone']"></app-form-error-msg>
  </div>
  <div class="form-group mb-3">
    <label for="address">Address</label>
    <input
      type="text"
      id="address"
      class="form-control"
      formControlName="address"/>
      <app-form-error-msg  [control]="f['address']"></app-form-error-msg>
  </div>
  <div class="form-group mb-3">
    <label for="loginPassword">Password</label>
    <div class="input-group">
        <input
          [type]="fieldTextType ? 'text' : 'password'"
          id="loginPassword"
          class="form-control"
          formControlName="password"/>
          <span class="input-group-text"><i class="pointer bi " [ngClass]="{'bi-eye-fill': !fieldTextType, 'bi-eye-slash-fill': fieldTextType}"
            (click)="togglePasswordInputType()"></i></span>
      </div>
      <app-form-error-msg  [control]="f['password']"></app-form-error-msg>
  </div>
  <div class="form-group mb-3">
    <label for="signUpConfirmPassword">Confirm Password</label>
    <div class="input-group">
      <input
        [type]="fieldTextType ? 'text' : 'password'"
        id="signUpConfirmPassword"
        class="form-control"
        formControlName="confirmPassword"
      />
      <span class="input-group-text"><i class="pointer bi" [ngClass]="{'bi-eye-fill': !fieldTextType, 'bi-eye-slash-fill': fieldTextType}"
        (click)="togglePasswordInputType()"></i></span>
    </div>
    <app-form-error-msg  [control]="f['confirmPassword']"></app-form-error-msg>
  </div>
  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid || submitted">Sign Up</button>
  </div>
</form>
