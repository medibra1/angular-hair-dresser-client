<h3 class="card-title text-center">Register</h3>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="form-group mb-3">
    <label for="name">Name *</label>
    <input type="text" id="name" class="form-control" formControlName="name" />
    <app-form-error-msg [control]="f['name']"></app-form-error-msg>
  </div>
  <div class="form-group mb-3">
    <label for="signUpEmail">Email address *</label>
    <input type="email" id="signUpEmail" class="form-control" formControlName="email" />
    <app-form-error-msg [control]="f['email']"></app-form-error-msg>
  </div>
  <div class="form-group mb-3">
    <label for="phone">Phone</label>
    <input type="tel" id="phone" class="form-control" formControlName="phone" />
    <app-form-error-msg [control]="f['phone']"></app-form-error-msg>
  </div>
  <div class="form-group mb-3">
    <label for="address">Address</label>
    <input type="text" id="address" class="form-control" formControlName="address" />
    <app-form-error-msg [control]="f['address']"></app-form-error-msg>
  </div>

    <label for="photo" class="form-label">Photo</label>
    <input id="photo" class="form-control" type="file" (change)="onFileSelected($event)" [accept]="allowedFileTypes"
      [ngClass]="{'error-border-2': signupForm.get('photo')?.invalid && signupForm.get('photo')?.touched}">

  </div> -->

  <div class="form-group mb-3">
    <label for="signUpPassword">Password *</label>
    <div class="input-group">
      <input [type]="fieldTextType ? 'text' : 'password'" id="signUpPassword" class="form-control"
        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
        formControlName="password" />
      <span class="input-group-text cursor-pointer">
        <i class="pointer bi " [ngClass]="{'bi-eye-fill': fieldTextType, 'bi-eye-slash-fill': !fieldTextType}"
          (click)="togglePasswordInputType()"></i></span>
    </div>
    <app-form-error-msg [control]="f['password']"></app-form-error-msg>
  </div>
  <div class="form-group mb-3">
    <label for="signUpConfirmPassword">Confirm Password *</label>
    <div class="input-group">
      <input [type]="fieldTextType ? 'text' : 'password'" id="signUpConfirmPassword" class="form-control"
        formControlName="confirm_password"
        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" />
      <span class="input-group-text cursor-pointer">
        <i class="pointer bi " [ngClass]="{'bi-eye-fill': fieldTextType, 'bi-eye-slash-fill': !fieldTextType}"
          (click)="togglePasswordInputType()"></i></span>
    </div>
    <app-form-error-msg [control]="f['confirm_password']"></app-form-error-msg>
  </div>
  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
  </form>
