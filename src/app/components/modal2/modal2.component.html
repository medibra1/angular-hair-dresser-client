<div class="modal-backdrop"></div>
<div class="modal-content"
    [ngClass]="{'modal-sm': size === 'sm', 'modal-md': size === 'md', 'modal-lg': size === 'lg'}">
    <div class="modal-header mb-3">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="btn-close" (click)="close()">&#x2715;</button>
    </div>
    <div class="modal-body">
        <ng-container [ngTemplateOutlet]="template"></ng-container>
    </div>
    <div class="modal-footer" *ngIf="showFooter">
        <button [disabled]="disabled" *ngIf="displaySaveBtn" class="bg-blue" type="submit" (click)="save()">{{saveBtnTitle}}</button>
        <button class="bg-red" type="button" (click)="close()">Close</button>
    </div>
</div>
