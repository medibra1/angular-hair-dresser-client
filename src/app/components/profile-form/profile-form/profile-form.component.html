<h5 class="text-center">Update {{profile?.name}} profile Information</h5>
<form [formGroup]="profileForm" (ngSubmit)="updateProfile()">

    <div class="form-group mb-3">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name" name="name" />
        <app-form-error-msg [control]="f['name']"></app-form-error-msg>
    </div>

    <!-- <div class="form-group mb-3">
        <label for="signUpEmail">Email address</label>
        <input type="email" id="signUpEmail" class="form-control" formControlName="email" />
        <app-form-error-msg [control]="f['email']"></app-form-error-msg>
    </div> -->

    <div class="form-group mb-3">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" class="form-control" formControlName="phone" />
        <app-form-error-msg [control]="f['phone']"></app-form-error-msg>
    </div>

    <div class="form-group mb-3">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" formControlName="address" />
        <app-form-error-msg [control]="f['address']"></app-form-error-msg>
    </div>

    <div class="form-group mb-3">
        <label for="city">City</label>
        <input type="text" id="city" class="form-control" formControlName="city" />
        <app-form-error-msg [control]="f['city']"></app-form-error-msg>
    </div>

    <div class="mb-3">
        <label for="photo" class="form-label">Image</label>
        <input id="photo" class="form-control" type="file" (change)="onFileSelected($event)"
            [accept]="allowedFileTypes" [ngClass]="{'error-border-2': profileForm.get('photo')?.invalid && profileForm.get('photo')?.touched}">
            <app-form-error-msg [control]="profileForm.get('photo')"></app-form-error-msg>
        <!-- <div *ngIf="profileForm.get('photo')?.invalid" class="text-danger">
            <div *ngIf="profileForm.get('photo')?.errors['invalidFileType']">Invalid image type. Allowed types: {{
                getAllowedExtensions().join(', ') }}.</div>
            <div *ngIf="profileForm.get('photo')?.errors['fileSizeExceeded']">Image size exceeds the maximum limit
                of {{this.allowedFileSize}}MB.</div>
        </div> -->
        <img [src]="logoPreview ? logoPreview : profile?.photo" alt="product logo" class="mt-3"
            style="width: 70px; height: 70px; border-radius: 10px; background-color: #d4d3d3;">
    </div>

    <div class="d-grid gap-2 mb-3">
        <button type="submit" class="btn btn-primary">Edit</button>
    </div>
</form>
